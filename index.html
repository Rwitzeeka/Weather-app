<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png"></button>
        </div>

        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="Weather icon">
            <h1 class="temp">33°C</h1>
            <div class="city">
                <p>New Delhi</p>
            </div>
        </div>
        <div class="details">

            <div class="col">
                <img src="weather-app-img/images/humidity.png">

                <h2 class="Humidity">50%</h2>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="weather-app-img/images/wind.png">
                <h2 class="wind">12km/h</h2>
                <p>Wind Speed</p>
            </div>

        </div>



    </div>
    <script>

        const apikey = "00e188657609e7d66e1665e5bd2a1fd7";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metrics&q=";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");

        async function checkweather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            document.querySelector(".Humidity").innerHTML = data.main.humidity + "%";
        }

        searchbtn.addEventListener("click", () => {
            checkweather(searchbox.value);
        })




    </script>

</body>

</html>
